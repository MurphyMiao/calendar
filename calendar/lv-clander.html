<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="calendar.css">
</head>
<body>
	<div class="cal-container">
		<input type="text" class="cal-get-date">
		<div class="cal-month-box"><!--宽度和monthBox的个数有关-->
			<div class="cal-date-header">
				<p class="cal-mon-controller"><button class='cal-last'>&lt;</button><button class='cal-next'>&gt;</button></p>
				<ul class="cal-week-bar"><li class='cal-color-red'>日</li><li>一</li><li>二</li><li>三</li><li>四</li><li>五</li><li class='cal-color-red'>六</li></ul><ul class="cal-week-bar"><li class='cal-color-red'>日</li><li>一</li><li>二</li><li>三</li><li>四</li><li>五</li><li class='cal-color-red'>六</li></ul>
			</div>
			<div class='cal-border-right'></div>
			<div class="cal-date-current">
			</div>
		</div>
	</div>
	
	<script src='calendar.js'></script>
</body>
</html>
